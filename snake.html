<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinco - Snake Game</title>
    <link rel="stylesheet" href="style_game.css">
</head>
<body>
    <header class="main-header">
        <div class="logo-search-container">
            <div class="plinco-logo-small">
                <img src="plinco_logo.png" alt="Plinco Logo" />
            </div>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="cart.html">Shopping Cart</a>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <h1>Snake Game</h1>
            <div class="instructions">
                <p>Instructions: Score 10 points to unlock a discount at checkout.</p>
            </div>
            <div id="snake-game">
                <canvas id="gameCanvas"></canvas>
            </div>
            <div class="game-buttons">
                <button id="replay-btn">Replay</button>
                <button id="back-btn">Back to Games</button>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Plinco. All rights reserved.</p>
    </footer>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;

        // Set canvas size
        canvas.width = 400;
        canvas.height = 400;

        // Load snake and food
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };

        let food = {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box,
        };

        let score = 0;
        let d;

        // Control the snake
        document.addEventListener('keydown', direction);

        function direction(event) {
            if (event.keyCode == 37 && d != 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode == 38 && d != 'DOWN') {
                d = 'UP';
            } else if (event.keyCode == 39 && d != 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode == 40 && d != 'UP') {
                d = 'DOWN';
            }
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        // Draw everything to the canvas
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i == 0 ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);

                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d == 'LEFT') snakeX -= box;
            if (d == 'UP') snakeY -= box;
            if (d == 'RIGHT') snakeX += box;
            if (d == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                if (score === 10) {
                    clearInterval(game);
                    alert('Congratulations! You scored 10 points! You discount is ready at checkout.');
                    localStorage.setItem('discount', '100'); // Store discount in localStorage
                    window.location.href = 'cart.html'; // Redirect to checkout
                    return;
                }
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box,
                };
            } else {
                snake.pop();
            }

            let newHead = {
                x: snakeX,
                y: snakeY,
            };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
            }

            snake.unshift(newHead);

            ctx.fillStyle = 'white';
            ctx.font = '45px Changa one';
            ctx.fillText(score, 2 * box, 1.6 * box);
        }

        let game = setInterval(draw, 100);

        // Replay button functionality
        document.getElementById('replay-btn').addEventListener('click', () => {
            clearInterval(game);
            window.location.reload(); // Reload the page to restart the game
        });

        // Back to Games button functionality
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = 'game.html'; // Redirect back to game selection page
        });
    </script>
</body>
</html>
